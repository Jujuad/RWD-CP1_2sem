<!DOCTYPE html>
<html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/estilo.css" />
      <script src="./js/script.js" defer></script>
      <title>Lista de Tarefas - Julia rm552332</title>
    </head>

    <body>
      <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="task-form">
          <!-- campos dos atributos da tarefa -->
          <input type="text" id="descricao" placeholder="Descrição" required />
          <input type="text" id="autor" placeholder="Autor" required />
          <input
            type="text"
            id="departamento"
            placeholder="Departamento"
            required
          />
          <input
            type="number"
            id="importancia"
            placeholder="Importância"
            required
          />
          <input type="text" id="valor" placeholder="Valor de pagamento (opcional)" />
          <input type="text" id="duracao" placeholder="Duracao da tarefa (opcional)" />
          <!-- botão para adicionar tarefa -->
          <button type="submit">Adicionar Tarefa</button>
        </form>
        <!-- lista de tarefas a serem exibidas -->
        <ul id="task-list"></ul>
        <button id="list-by-importance">Listar por Importância</button>
      </div>
    </body>
  </html>
</html>
